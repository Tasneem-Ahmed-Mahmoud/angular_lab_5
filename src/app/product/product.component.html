


<div class="container  mt-5 pt-5">


  <div class="row">

    <div class="col-xlg-3  col-lg-4 col-md-6   col-12  p-3 "   *ngFor=" let product of products; let i=index">
      <div>


      <div class="card shadow " style="width: 22rem;" >
        <img src="{{product.image}}" class="card-img-top  "  style="height: 250px;" alt="...">
        <div class="card-body  text-center ">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price}}$</p>
          <p  *ngIf="product.rating.count==0" class="text-danger" > out of stok</p>
          <p  *ngIf="product.rating.count>0" class="text-success" >   stok</p>
          <button  class="btn btn-primary me-3" (click)="show(product.id)">View</button>
          <button class="btn btn-info"  (click)=" addToCart(product)">Add To Card</button>
        </div>
      </div>



    </div>
  </div>



  </div>
  </div>
